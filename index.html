<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <section>
        <h1>Weather Dashboard</h1>
    </section>
    <form id="city-form">
        <div class="container">
            <div class="city-input">Enter City</div>
            <div class="seperator"></div>
            <input type="text" id="city-input" required>
            <button type="submit">Search</button>
            <div class="seperator"></div>
        </div>
    </form>
   
    <div id="current-weather">
        <p id="temperature">Temperature: N/A</p>
        <p id="feels-like">Feels Like: N/A</p>
    </div>
    <div id="search-history">
        <!-- Search history will be displayed here -->
    </div>
    
   
    <footer>
        <div class="footer-content">
            <div class="made-with-emoji">

            </div>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
