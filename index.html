    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <img src="/Users/sarahnaveed/Desktop/weather-app.png"></img>
    <form id="city-form">
        <div class="container">
            <div class="city-input">Enter City </div>
            <div class="seperator"></div>
